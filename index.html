<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaypee College Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; }
    .shadow-3xl {
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1),
                  0 10px 10px -5px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-300 to-indigo-500 min-h-screen flex items-center justify-center p-6">

  <div id="portal" class="w-full max-w-md bg-white/20 border border-white/30 rounded-[30px] backdrop-blur-xl shadow-3xl p-8 space-y-6 text-white">
    <h2 class="text-4xl font-extrabold text-center drop-shadow-lg">Jaypee College Portal</h2>
    <input id="username" class="w-full bg-white/80 text-black rounded-xl px-4 py-2 text-lg mb-2" placeholder="Enter your username" />
    <input id="email" class="w-full bg-white/80 text-black rounded-xl px-4 py-2 text-lg mb-2" placeholder="Enter your email" />
    <input id="password" type="password" class="w-full bg-white/80 text-black rounded-xl px-4 py-2 text-lg mb-2" placeholder="Enter your password" />
    <button onclick="signIn()" class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white text-lg rounded-xl shadow-xl">Sign Up</button>
  </div>

  <script>
    function signIn() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && email && password) {
        localStorage.setItem("username", username);
        alert("Welcome, " + username + "!");
        document.getElementById("portal").innerHTML = \`
          <h1 class="text-4xl font-bold text-center text-white mb-4">Welcome, \${username}</h1>
          <p class="text-center text-white">You are now signed in. This is a static demo.</p>
          <button onclick="logout()" class="mt-6 w-full py-2 bg-red-500 hover:bg-red-600 text-white text-lg rounded-xl shadow-xl">Logout</button>
        \`;
      } else {
        alert("Please fill out all fields.");
      }
    }

    function logout() {
      localStorage.removeItem("username");
      location.reload();
    }

    window.onload = () => {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        document.getElementById("portal").innerHTML = \`
          <h1 class="text-4xl font-bold text-center text-white mb-4">Welcome back, \${savedUser}</h1>
          <p class="text-center text-white">You're signed in. This is a static demo.</p>
          <button onclick="logout()" class="mt-6 w-full py-2 bg-red-500 hover:bg-red-600 text-white text-lg rounded-xl shadow-xl">Logout</button>
        \`;
      }
    };
  </script>
</body>
</html>
